type Quota {
  cpuRequests: Float!
  cpuLimits: Float!
  memoryRequests: Int!
  memoryLimits: Int!
  storageBlock: Int!
  storageFile: Int!
  storageBackup: Int!
  storageCapacity: Int!
  storagePvcCount: Int!
  snapshotCount: Int!
}

