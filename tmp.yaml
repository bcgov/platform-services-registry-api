    app: backup-container
    devops.gov.bc.ca/argocd-app-shared: 87d478-tools
  name: backup-container-mongo-44
spec:
  failedBuildsHistoryLimit: 2
  nodeSelector: null
  output:
    pushSecret:
      name: artifactory-rocketchat
