  runPolicy: Serial
  source:
    contextDir: /backup-container
    git:
      ref: feature/backup-container-mongo44
      uri: https://github.com/bcgov/rocketchat.git
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile_Mongo
    type: Docker
  successfulBuildsHistoryLimit: 5
  triggers:
  - type: ConfigChange
status:
  lastVersion: 1
